<!-- Stylesheet der Seite -->
<style>
  .page-content {
    width: 100%;
    min-height: 80vh;
    background: transparent;
  }

  .auth-card {
    background-color: white;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    padding: 10px 10%;

    margin-top: 10px;
    margin-bottom: 100px;
  }

  .logo-area {
    padding: 10px 20%;
  }

  .logo {
    width: 100%;
    height: auto;
  }

  .auth-title {
    text-align: center;
    color: rgba(0, 0, 0, 1);
  }

  .service-btn {
    border: 1px solid rgba(220, 220, 220) !important;
    width: 100%;
    color: rgb(45, 45, 45);
    height: 45px;
  }

  .service-btn:hover {
    color: orange;
    border: 1px solid orange;
  }

  .service-icon {
    margin-right: 10px;
  }

  .seperator {
    width: 100%;
    color: rgb(45, 45, 45);
  }

  .auth-input {
    background: white;
    height: 45px;
    border: 1px solid rgba(220, 220, 220);
    color: rgb(45, 45, 45);
    box-shadow: none !important;
  }

  .auth-input:focus {
    color: orange;
    border: 1px solid orange;
  }

  .input-info-text {
    color: rgba(140, 140, 140);
  }

  .auth-btn {
    background: orange;
    color: white;
    height: 45px;
    width: 100%;
    font-size: 18px;
    border: 1px solid rgba(220, 220, 220) !important;
    box-shadow: none !important;
  }

  .auth-btn:hover {
    background: rgb(190, 190, 190);
    color: white;
    border: 1px solid orange;
  }

  .text {
    text-align: center;
    color: rgb(45, 45, 45);
  }

  .text-link {
    color: orange;
    text-decoration: none;
  }

  .text-link:hover {
    color: orange;
    text-decoration: underline;
    cursor: pointer;
  }

  .seperator {
    margin-top: 5%;
    margin-bottom: 5%;
  }

  .help-text {
    font-size: 9pt;
    margin: 0;
    font-style: italic;
  }

  .swal-text {
    text-align: center;
  }

  @media (min-width: 768px) {
    .auth-card {
      margin-top: 10px;
      margin-bottom: 100px;
    }

    .page-content {
      min-height: 90vh;
    }
  }
</style>
