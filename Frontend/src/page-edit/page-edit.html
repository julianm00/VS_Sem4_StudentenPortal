<!-- Stylesheet der Seite -->
<style>
  /* FORMULARFELDER */
  main {
    background-color: white;
    padding: 1em;
  }

  .help-text {
    font-size: 9pt;
    margin: 0;
    font-style: italic;
  }

  .dis {
    color: rgb(105, 78, 201);
  }
</style>

<!-- Inhalt der Seite -->
<main>
  <div>
    <div class="data" id="user">
      <form class="row g-3">
        <div class="col-md-10 col-sm-6">
          <h2>Meine Daten</h2>
        </div>
        <div class="col-md-1 col-sm-6">
          <button id="edit" class="btn btn-primary" value="edit">Bearbeiten</button>
        </div>
        <hr class="seperator" />
        <div class="col-md-3 col-sm-6">
          <label for="pronoun" class="form-label">Pronomen</label>
          <select id="pronoun" class="form-select input" disabled>
            <option selected value="-">Nicht festgelegt</option>
            <option value="he / him">he / him</option>
            <option value="she / her">she / her</option>
            <option value="them / they">them / they</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="firstName" class="form-label">Vorname*</label>
          <input type="text" class="form-control input" id="firstName" placeholder="Vorname" value="" disabled />
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="lastName" class="form-label">Nachname*</label>
          <input type="text" class="form-control input" id="lastName" placeholder="Nachname" disabled />
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="matrikelNr" class="form-label">Matrikelnummer*</label>
          <input type="text" class="form-control" id="matrikelNr" placeholder="Matrikelnummer" disabled />
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="fak" class="form-label">Fakultät</label>
          <select id="fak" class="form-select input" disabled>
            <option selected value="-">Nicht festgelegt</option>
            <option value="Gesundheit">Gesundheit</option>
            <option value="Wirtschaft">Wirtschaft</option>
            <option value="Technik">Technik</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="kurs" class="form-label">Studiengang</label>
          <select id="kurs" class="form-select input" disabled class="form-control">
            <option selected value="-">Nicht festgelegt</option>
            <option class="dis" value="" disabled><b>Gesundheit</b></option>
            <option value="Angewandte Gesundheits- und Pflegewissenschaften">Angewandte Gesundheits- und Pflegewissenschaften</option>
            <option value="Angewandte Hebammenwissenschaft">Angewandte Hebammenwissenschaft</option>
            <option value="Physician Assistant - Arztassistent">Physician Assistant - Arztassistent</option>
            <option class="dis" value="" disabled><b>Technik</b></option>
            <option value="Informatik">Informatik</option>
            <option value="Elektrotechnik">Elektrotechnik</option>
            <option value="Maschinenbau">Maschinenbau</option>
            <option value="Papiertechnik">Papiertechnik</option>
            <option value="Sicherheitswesen">Sicherheitswesen</option>
            <option value="Sustainable Science and Technology">Sustainable Science and Technology</option>
            <option value="Wirtschaftsingenieurwesen">Wirtschaftsingenieurwesen</option>
            <option class="dis" value="" disabled><b>Wirtschaft</b></option>
            <option value="BWL">BWL</option>
            <option value="RSW - Steuern u. Prüfungswesen">RSW - Steuern u. Prüfungswesen</option>
            <option value="Unternehmertum">Unternehmertum</option>
            <option value="Wirtschaftsinformatik">Wirtschaftsinformatik</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="dir" class="form-label">Studienrichtung</label>
          <input type="text" class="form-control input" id="dir" placeholder="Studienrichtung" disabled />
        </div>
        <div class="col-md-3 col-sm-6">
          <label for="num" class="form-label">Studienrichtung</label>
          <input type="text" class="form-control input" id="num" placeholder="Kursnummer" disabled />
        </div>
        <div class="col-md-12">
          <label for="about" class="form-label">About Me**</label>
          <input type="text" class="form-control input" id="about" placeholder="Schreib etwas um andere Studierende aufmerksam zu machen ..." disabled />
        </div>
        <div class="col-md-12">
          <span>
            <p class="help-text">* bezeichnet Pflichtfelder</p>
            <p class="help-text">** max. 25 Zeichen</p>
          </span>
        </div>
      </form>
    </div>

    <div class="data mt-5" id="security">
      <form class="row g-3">
        <div class="col-md-12">
          <h2>Security</h2>
        </div>
        <hr class="seperator" />
        <div class="col-md-4 col-sm-6">
          <label for="email" class="form-label">E-Mail***</label>
          <input type="text" class="form-control" id="email" placeholder="E-Mail" disabled />
        </div>
        <div class="col-md-4 col-sm-6">
          <label for="p" class="form-label">Passwort**</label>
          <input type="text" class="form-control input" id="p" placeholder="Passwort" value="" disabled />
        </div>
        <div class="col-md-4 col-sm-6">
          <label for="pr" class="form-label">Passwort wiederholen**</label>
          <input type="text" class="form-control input" id="pr" placeholder="Passwort wiederholen" disabled />
        </div>
        <div class="col-md-12">
          <span>
            <p class="help-text">* bezeichnet Pflichtfelder</p>
            <p class="help-text">** Passwort muss mindestens 8 Zeichen enthalten</p>
            <p class="help-text">*** für eine E-Mail Änderung wenden Sie sich bitte an den Support</p>
          </span>
        </div>
        <div class="col-md-2 col-sm-6">
          <button id="del" class="btn btn-danger">Account löschen</button>
        </div>
      </form>
    </div>
  </div>
</main>
