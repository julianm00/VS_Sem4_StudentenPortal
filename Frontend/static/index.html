<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- TODO: Titel ändern -->
    <title>Beispiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Mit esbuild erzeugte Bundles aus allen JS/CSS-Dateien -->
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="app.css" />

    <!-- Dummy-Element für dynamisch nachgeladene CSS-Anweisungen -->
    <style id="page-css"></style>

    <!-- https://pixabay.com/vectors/phone-call-telephone-651704/ -->
    <link rel="shortcut icon" href="favicon.svg" />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Kopfbereich mit Tabreitern -->
    <nav id="app-menu">
      <!-- TODO: Menü anpassen -->
      <ul>
        <li data-page-name="list" id="lin1">
          <a href="#/">Übersicht</a>
        </li>
        <li data-page-name="edit" id="lin2">
          <a href="#/edit/">Mein Profil</a>
        </li>
        <li data-page-name="login" id="lout1">
          <a href="#/login/">Login</a>
        </li>
        <li data-page-name="register" id="lout2">
          <a href="#/register/">Register</a>
        </li>
        <li data-page-name="logout" id="lin3">
          <a id="logout-btn" href="#/logout/">Logout</a>
        </li>
      </ul>
    </nav>
    <!--
            Der Inhalt der aktuellen Seite wird hier mit JavaScript
            zur Laufzeit als <main>-Element eingebunden.
        -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
