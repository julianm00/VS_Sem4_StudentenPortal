openapi: 3.0.0
info:
  title: StudentSocial
  version: "1.0"
  description: Die StudentSocial Website ist eine Single Page App im Frontend und ein REST Webservice im Backend. Dadurch sollen Studenten und andere Objekte in einer Datenbank gespeichert werden.
  contact:
    name: WWI20B4 Gruppe
    email: mai.julian@student.dhbw-karlsruhe.de
    url: "https://www.google.de"
  license:
    name: ABC-Lizenz
    url: "https://www.google.de"
  termsOfService: "https://www.google.de"
servers:
  - url: "http://localhost:3000"
    description: Lokale Entwicklung
paths:
  /:
    get:
      summary: Wurzeladresse des Webservices
      tags:
        - Start
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HATEOAS_Collection"
      operationId: get
      description: HATEOAS-Verlinkungen auf die einzelnen Collections des Webservices liefern
  /student:
    get:
      summary: Studentenliste durchsuchen
      tags:
        - Studentenliste
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Student"
      operationId: get-student
      description: Studenten suchen. Für die Suche können über die URL verschiedene Suchparameter angegeben werden. Die Antwort wird immer in einer Liste mit den gefundenen Studenten geliefert
      parameters:
        - schema:
            type: string
          in: query
          name: first_name
          description: Gesuchter Vorname
        - schema:
            type: string
          in: query
          name: last_name
          description: Gesuchter Nachname
        - schema:
            type: string
          in: query
          name: course
          description: Gesuchter Studiengang
        - schema:
            type: string
          in: query
          name: course_id
          description: Gesuchte Kursnummer
        - schema:
            type: string
          in: query
          name: matrikel_nr
          description: Gesuchte Matrikelnummer
    post:
      summary: Neuer Student anlegen
      tags:
        - Studentenliste
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
          headers:
            location:
              schema:
                type: string
      operationId: post-student
      description: Eine neuen Student anlegen. Hierzu wird ein vollständiges Student-Objekt an den Server geschickt.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
        description: "Body, der Informationen für den anzulegenden Studenten enthält"
  "/student/{id}":
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Student überschreiben
      tags:
        - Student
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "404":
          description: Not Found
      operationId: put-student-id
      description: "Daten eines Studenteintags überschreiben. Dazu muss der Vollständige Datensatz an den Server geschickt werden, inklusive der Felder, die nicht geändert werden."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
    patch:
      summary: Einzelnes Feld ändern
      tags:
        - Student
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "404":
          description: Not Found
      operationId: patch-student-id
      description: "Daten eines Studenteintags überschreiben. Bei der PATCH Anfrage müssen nur die Felder mitgegeben werden, die tatsächlich geändert werden sollen"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
    delete:
      summary: Student löschen
      tags:
        - Student
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      operationId: delete-student-id
      description: Einen Studenteintrag löschen
    get:
      summary: Student lesen
      tags:
        - Student
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        "404":
          description: Not Found
      operationId: get-student-id
      description: Details zu einem einzelnen Studenten
  /openapi.yaml:
    get:
      summary: OpenAPI-Spezifikation des Webservices
      tags:
        - Start
      responses:
        "200":
          description: OK
      operationId: get-openapi.yaml
      description: Anzeige der OpenAPI des Webservices
  /address:
    get:
      summary: Adressliste durchsuchen
      tags:
        - Adressliste
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Address"
      operationId: get-address
      description: Adressen suchen. Für die Suche können über die URL verschiedene Suchparameter wie der Vorname oder Nachname mitgegeben werden. Als Antwort wird immer eine Liste mit den gefundenen Adressen geliefert.
      parameters:
        - schema:
            type: string
          in: query
          name: first_name
          description: Gesuchter Vorname
        - schema:
            type: string
          in: query
          name: last_name
          description: Gesuchter Nachname
        - schema:
            type: string
          in: query
          name: phone
          description: Gesuchte Telefonnummer
        - schema:
            type: string
          in: query
          name: email
          description: Gesuchte E-Mailadresse
    post:
      summary: Neue Adresse anlegen
      tags:
        - Adressliste
      responses:
        "201":
          description: Created
          headers:
            location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
      operationId: post-address
      description: "Eine neue Adresse anlegen. Hierzu muss ein vollständiges Adressobjekt mit mindestens dem Vornamen und Nachnamen an den Server geschickt werden. Die ID wird beim Speichern von der Datenbank vergeben und kann deshalb vom Client nicht selbst gewählt werden. Ist sie in der Anfrage enthalten, wird sie vom Server ignoriert."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
  "/address/{id}":
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Adresse lesen
      tags:
        - Adresse
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "404":
          description: Not Found
      operationId: get-address-id
      description: Details zu einer einzelnen Adresse ermitteln.
    put:
      summary: Adresse überschreiben
      tags:
        - Adresse
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "404":
          description: Not Found
      operationId: put-address-id
      description: "Daten eines Adressbucheintrags überschrieben. Bei einer PUT-Anfrage muss hierfür der vollständige Datensatz an den Server geschickt werden, inklusive der Felder, die nicht geändert werden sollen. Die ID kann als einziges Feld nicht geändert werden. Sie wird aus der URL übernommen und im Request Body vom Server ignoriert."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
        description: ""
    patch:
      summary: Einzelnes Feld ändern
      tags:
        - Adresse
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "404":
          description: Not Found
      operationId: patch-address-id
      description: "Einzelne Felder eines Adressbucheintrags überschrieben. Bei einer PATCH-Anfrage müssen hierfür nur die Felder an den Server geschickt werden, die tatsächlich geändert werden sollen. Die ID kann als einziges Feld nicht geändert werden. Sie wird aus der URL übernommen und im Request Body vom Server ignoriert."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
    delete:
      summary: Adresse löschen
      tags:
        - Adresse
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      operationId: delete-address-id
      description: Adressbucheintrag löschen
  /user:
    get:
      summary: Userliste durchsuchen
      tags:
        - Userliste
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
      operationId: get-user
      description: Userliste durchsuchen
      parameters:
        - schema:
            type: string
          in: query
          name: matrikel_nr
          description: Matrikelnummer suchen
        - schema:
            type: string
          in: query
          name: email
          description: Email suchen
        - schema:
            type: string
          in: query
          name: password
          description: Passwort suchen
    post:
      summary: Neue Adresse anlege
      tags:
        - Userliste
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      operationId: post-user
      description: User erstellen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: User Parameter über JSON
  "/user/{id}":
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: User lesen
      tags:
        - User
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Not Found
      operationId: get-user-id
      description: Einzelnen User erhalten
    put:
      summary: User überschreiben
      tags:
        - User
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Not Found
      operationId: put-user-id
      description: Daten User überschreiben
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: User Body
    patch:
      summary: Einzelnes Feld überschreiben
      tags:
        - User
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      operationId: patch-user-id
      description: Einzelnes Feld überschreiben
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: Einzelne Felder überschreiben
    delete:
      summary: User löschen
      tags:
        - User
      responses:
        "204":
          description: No Content
      operationId: delete-user-id
      description: User löschen
  /cuser:
    get:
      summary: Cuserliste durchsuchen
      tags:
        - Cuserliste
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Current_User"
      operationId: get-cuser
      description: Cuserliste erhalten
    post:
      summary: Cuser erstellen
      tags:
        - Cuserliste
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Current_User"
      operationId: post-cuser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Current_User"
        description: Cuser Body
      description: Cuser erstellen
  "/cuser/{id}":
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Einzelnen Cuser erhalten
      tags:
        - Cuser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Current_User"
      operationId: get-cuser-id
      description: Einzelnen Cuser erhalten
    put:
      summary: Cuser überschreiben
      tags:
        - Cuser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Current_User"
        "404":
          description: Not Found
      operationId: put-cuser-id
      description: Cuser überschreiben
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Current_User"
        description: Cuser Body
    patch:
      summary: Einzelnes Feld überschreiben
      tags:
        - Cuser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Current_User"
        "404":
          description: Not Found
      operationId: patch-cuser-id
      description: Einzelne Fleder überschreiben
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Current_User"
        description: Einzelne Felder
    delete:
      summary: Cuser löschen
      tags:
        - Cuser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Current_User"
      operationId: delete-cuser-id
      description: Cuser löschen
components:
  schemas:
    Student:
      title: Student
      type: object
      description: |-
        Eintrag in der Datenbank um eine Übersicht über alle Studenten zu erhalten.
        Dieser Betseht aus Pronomen, Vorname, Nachname, Geburtsdatum, Geschlecht und Studiengang.
        Die ID wird mit der Datenbank generiert.
      properties:
        _links:
          $ref: "#/components/schemas/HATEOAS_Resource"
        _id:
          type: string
        matrikel_nr:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
        course:
          type: string
        course_id:
          type: string
    User:
      title: User
      type: object
      description: Ein Eintrag in der User-Tabelle um den Login zu authentifizieren.
      properties:
        _links:
          $ref: "#/components/schemas/HATEOAS_Resource"
        _id:
          type: string
        matrikel_nr:
          type: string
        email:
          type: string
        password:
          type: string
    Current_User:
      title: Current_User
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/HATEOAS_Resource"
        _id:
          type: string
        matrikel_nr:
          type: string
        email:
          type: string
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
        course:
          type: string
        course_id:
          type: string
      description: Aktueller eingeloggter Nutzer
    Address:
      title: Address
      type: object
      description: "Ein Eintrag im Adressbuch, bestehend aus Vorname, Nachname, Telefonnumer und E-Mailadresse. Die ID wird von der Datenbank generiert und kann nachträglich nicht mehr verändert werden."
      properties:
        _links:
          $ref: "#/components/schemas/HATEOAS_Resource"
        _id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        email:
          type: string
    HATEOAS_Collection:
      title: HATEOAS_Collection
      type: object
      description: HATEOAS-Verlinkung zu einer einzelnen Collection (Liste von Daten) des Webservices.
      properties:
        _name:
          type: string
        query:
          $ref: "#/components/schemas/HATEOAS_Link"
        create:
          $ref: "#/components/schemas/HATEOAS_Link"
    HATEOAS_Resource:
      title: HATEOAS_Resource
      type: object
      description: "HATEOAS-Verlinkungen zu einem einzelnen Datensatz / Adressbucheintrag. Definiert, wie der Eintrag gelesen, aktualisiert, gepatcht oder gelöscht werden kann."
      properties:
        read:
          $ref: "#/components/schemas/HATEOAS_Link"
        update:
          $ref: "#/components/schemas/HATEOAS_Link"
        patch:
          $ref: "#/components/schemas/HATEOAS_Link"
        delete:
          $ref: "#/components/schemas/HATEOAS_Link"
    HATEOAS_Link:
      title: HATEOAS_Link
      type: object
      description: "Eine einzelner HATEOAS-Verlinkung innerhalb des Webservices. Definiert die Adresse, URL und Query Parameter zum Aufruf der jeweiligen Aktion."
      properties:
        url:
          type: string
        method:
          type: string
        query_params:
          type: array
          items:
            type: string
tags:
  - name: Cuser
  - name: Cuserliste
  - name: Dozent
  - name: Dozentenliste
  - name: Start
  - name: Student
  - name: Studentenliste
  - name: User
  - name: Userliste
  - name: Vorlesung
  - name: Vorlesungsliste
  - name: Adresse
  - name: Adressliste
